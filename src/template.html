<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Liitle Wins</title>
</head>

<body>
    <header>
        <div id="title">Little Wins</div>
        <div id="current-project" class="header-center">Today</div>
    </header>
    <div class="content-container">
        <div class="project-section">
            <div class="project-section-header">
                <h2> Your Projects</h2>
                <div class="current-project-sidebar">
                    <div>
                        Today
                    </div>
                    <button id="delete-project-btn">Delete</button>
                </div>
            </div>

            <div id="add-project">
                <button id="add-project-btn">New Project</button>
            </div>
        </div>
        <div class="todos-section">
            <div class="todos-header">
                <div id="todo-project-name">
                    Todo list
                </div>
                <div id="add-todo"><button id="add-todo-btn">Add Todo</button></div>
            </div>
            <div class="todo-card-container"></div>
        </div>
        <dialog id="add-todo-modal">
            <div class="add-todo-header">
                <p>Add New Todo</p>
                <button id="close-add-todo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="currentColor">
                        <title>close</title>
                        <path
                            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg></button>
            </div>
            <form action="" id="add-todo-form">
                <div class="todo-title-div">
                    <label class="todo-label" for="todo-title">Todo Title</label>
                    <input class="todo-input" id="todo-title" type="text" required placeholder="What needs to be done?">
                </div>
                <div class="todo-desc-div">
                    <label class="todo-label" for="todo-desc">Description</label>
                    <textarea class="todo-input" name="" id="todo-desc" placeholder="Add more details..."></textarea>
                </div>

                <div class="date-priority-div">
                    <div>
                        <label class="todo-label" for="todo-due-date">Due Date</label>
                        <input class="todo-input"required type="date" id="todo-due-date">
                    </div>
                    <div>
                        <label class="todo-label" for="todo-priority">Priority</label>
                        <select class="todo-input" name="" id="todo-priority" placeholder="Select priority">
                            <option value="Low" selected>Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                </div>
                <div class="todo-desc-div">
                    <label class="todo-label" for="todo-notes">Addition Notes</label>
                    <textarea class="todo-input" name="" id="todo-notes" placeholder="Optional notes..."></textarea>


                </div>




                <button type="submit" id="save-todo-btn">Save Todo</button>
            </form>

        </dialog>
    </div>
    <footer>Built by Sameeksha as part of The Odin Project</footer>

</body>

</html>
