<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Liitle Wins</title>
</head>

<body>
    <header>
        <div id="title">Little Wins</div>
        <div id="current-project" class="header-center">Today</div>
    </header>
    <div class="content-container">
        <div class="project-section">
            <div class="project-section-header">
                <h2> Your Projects</h2>
                <div class="current-project-sidebar">
                    <div>
                        Today
                    </div>
                    <button id="delete-project-btn">Delete</button>
                </div>
            </div>

            <div id="add-project">
                <button id="add-project-btn">New Project</button>
            </div>
        </div>
        <div class="todos-section">
            <div class="todos-header">
                <div id="todo-project-name">
                    Todo list
                </div>
                <div id="add-todo"><button id="add-todo-btn">Add Todo</button></div>
            </div>
        </div>
        <dialog id="add-todo-modal">
            <div>
                <button id="close-add-todo">Close</button>
                <p>Add New Todo</p>
            </div>
            <form action="" id="add-todo-form">
                <label>Todo Title
                    <input type="text" placeholder="What needs to be done?">
                </label>

                <label for="">Description
                    <textarea name="" id="" placeholder="Add more details..."></textarea>
                </label>

                <label for="">Due Date</label>
                <input type="date">
                <label>Priority
                    <select name="" id="">
                        <option value="">Low</option>
                        <option value="">Medium</option>
                        <option value="">High</option>
                    </select></label>
                <label for="">Addition Notes
                    <textarea name="" id="" placeholder="Optional notes..."></textarea>

                </label>

                <button>Save Todo</button>
            </form>

        </dialog>
    </div>
    <footer>Built by Sameeksha as part of The Odin Project</footer>

</body>

</html>
